<!DOCTYPE html>
<!-- This is the login page.  -->
<html>
  <body>
    <div id="login_page_wrapper">
      <header id="login_header">
        <img src="../../../assets/images/logo/draft_logo.svg" alt="ePatient Logo" id="login_logo" />
      </header>
      <article id="login_body">
        <div id="login_message">
          <p>
          sample text
          </p>
      </div>
      <div id="login_form_pane">
          <input [(ngModel)]="login.username" placeholder="Username" />
          <input type="password" [(ngModel)]="login.password" placeholder="Password" />
          <input type="submit" (click)="submitCreds()"/>
          <p id="incorrect_credentials_message" *ngIf="invalid">Incorrect login information</p>
      </div>
      </article>
      <footer id="login_footer">
        <ul id="login_footer_credits">
          <li>Â©ePatient 2020</li>
          <li>Revature: Project 2</li>
          <li>Project created by: ...</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
